<!DOCTYPE html>
<html>
<head>
  <title>Wallet</title>
  <style>
    body {
      background:#cdeed6;
      font-family:Arial;
      text-align:center;
    }
    .box {
      background:#001f3f;
      color:white;
      padding:15px;
      margin:20px;
      border-radius:10px;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin:20px;
    }
    .btn {
      background:white;
      padding:20px;
      border-radius:10px;
      cursor:pointer;
    }
    .heart {
      font-size:60px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div onclick="location.href='index.html'">↩️</div>

<div class="box">BALANCE: R<span id="balance">0.00</span></div>

<div class="grid">
  <div class="btn" onclick="pay('https://payf.st/ay5lk')">R5</div>
  <div class="btn" onclick="pay('https://payment.payfast.io/eng/process/payment/bce1d192-66e0-4caf-85c8-b653d47741d7')">R10</div>
  <div class="btn" onclick="pay('https://payf.st/oxbp4')">R15</div>
  <div class="btn" onclick="pay('https://payf.st/qxtam')">R20</div>
</div>

<div>LIVES ♥ <span id="lives">0</span></div>
<div class="heart" onclick="buyLife()">♥</div>

<script>
let balance = 0;
let lives = 0;

function pay(url){
  window.location.href = url;
}

function buyLife(){
  if(balance >= 0.5 && lives < 5){
    balance -= 0.5;
    lives++;
    update();
  }
}

function update(){
  document.getElementById('balance').innerText = balance.toFixed(2);
  document.getElementById('lives').innerText = lives;
}
</script>

</body>
</html>
