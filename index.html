<!DOCTYPE html>
<html>
<head>
  <title>Wallet</title>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      background: #c8f7c5;
      font-family: Arial;
    }
    .box {
      width: 420px;
      margin: auto;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .amount {
      font-size: 22px;
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .green { background: #2ecc71; color: white; }
    .navy { background: #0b1d3a; color: white; }
    .heart { font-size: 48px; cursor: pointer; }
  </style>
</head>
<body>

<div class="box">
  <div class="nav">
    <div>WINNINGS: <span id="winnings">R0</span></div>
  </div>

  <div class="amount">
    BALANCE: <span id="balance">R0</span>
  </div>

  <div class="grid">
    <button onclick="topUp(5)">R5</button>
    <button onclick="topUp(10)">R10</button>
    <button onclick="topUp(15)">R15</button>
    <button onclick="topUp(20)">R20</button>
  </div>

  <br>

  <div>
    LIVES: <span id="lives">0</span>
  </div>
  <div class="heart" onclick="buyLife()">â™¥</div>
</div>

<script type="module" src="wallet.js"></script>
</body>
</html>
